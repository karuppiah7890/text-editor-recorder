<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ACE in Action</title>
    <style type="text/css" media="screen">
      body {
        position: absolute;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #editor1 {
        height: 40%;
      }
      #editor2 {
        height: 40%;
      }
    </style>
  </head>

  <body>
    <pre id="editor1"></pre>
    <pre id="editor2"></pre>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script>
      const editor2 = ace.edit("editor2");
      editor2.setReadOnly(true);
      editor2.setTheme("ace/theme/monokai");
      editor2.session.setMode("ace/mode/javascript");

      const editor1 = ace.edit("editor1");
      editor1.setTheme("ace/theme/monokai");
      editor1.session.setMode("ace/mode/javascript");
      editor1.session.on("change", function (delta) {
        // console.log(delta.start, delta.end, delta.lines, delta.action)
        console.log(delta);
        editor2.session.redoChanges([delta]);
      });
    </script>
  </body>
</html>
